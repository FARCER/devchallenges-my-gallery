<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	      rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>

<div class="wrapper">
	<div class="content">
		<div class="gallery">
			<div class="gallery__header">
				<div class="author">
					<div class="photo-wrapper">
						<img src="profilePhoto.png" alt="Фото профиля" class="photo">
					</div>
					<div class="author-info">
						<span class="author-name">Rodney Cotton</span>
						<span class="author-home">Helsinki, Finland</span>
					</div>
				</div>
				<div class="stats">
					<div class="stats-block">
						<span class="stats-block__label">100</span>
						<span class="stats-block__value">Posts</span>
					</div>
					<div class="stats-block">
						<span class="stats-block__label">2,242</span>
						<span class="stats-block__value">Follower</span>
					</div>
					<div class="stats-block">
						<span class="stats-block__label">1,432</span>
						<span class="stats-block__value">Following</span>
					</div>
				</div>
			</div>
		</div>
		<div class="gallery__body">
			<div style="background-image: url('photo1.png')" class="gallery__img gallery__img-1"></div>
			<div style="background-image: url('photo2.png')" class="gallery__img gallery__img-2"></div>
			<div style="background-image: url('photo3.png')" class="gallery__img gallery__img-3"></div>
			<div style="background-image: url('photo4.png')" class="gallery__img gallery__img-4"></div>
			<div style="background-image: url('photo5.png')" class="gallery__img gallery__img-5"></div>
			<div style="background-image: url('photo6.png')" class="gallery__img gallery__img-6"></div>
		</div>
	</div>
	<footer>
		<div class="footer">
			<div class="copyright">Anatoliy Salamatin @ DevChallenges.io</div>
		</div>
	</footer>
</div>
</body>
</html>
